    <!-- Create new developer modal -->
    <div class="modal" id="createNewDeveloperModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new developer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label my-modal-title">Email</label>
                        <input type="text" class="col-sm-11 form-control developer-email my-modal-edit-field"
                            id="developer-email" placeholder="Email">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label my-modal-title">Password</label>
                        <input type="text" class="col-sm-11 form-control developer-password my-modal-edit-field"
                            id="developer-password" placeholder="Password">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label my-modal-title">First Name</label>
                        <input type="text" class="col-sm-11 form-control developer-first-name my-modal-edit-field"
                            id="developer-first-name" placeholder="First Name">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label my-modal-title">Last Name</label>
                        <input type="text" class="col-sm-11 form-control developer-last-name my-modal-edit-field"
                            id="developer-last-name" placeholder="Last Name">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label my-modal-title">Your bio</label>
                        <textarea class="col-sm-11 form-control developer-bio my-modal-edit-field" rows="5"
                            id="developer-bio" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <!--TODO add role-->
                    <div class="form-group row">
                        <div class="col-sm-11">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createNewDeveloper()">Add
                                Developer</button>
                        </div>
                    </div>
                    <div class="developer-message my-modal-message" id="developer-message"></div>
                </div>
            </div>
        </div>
    </div>

                    <div class="form-group row my-modal-button-row">
                        <div class="col-sm-11">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createNewBug()">Add Bug</button>
                        </div>
                        <div class="bug-message my-modal-message" id="bug-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit bug modal -->
    <div class="modal" id="editBugModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="edit-modal-title" id="exampleModalLabel">Edit bug</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label my-modal-label">Title</label>
                        <input type="text" class="col-sm-9 form-control my-modal-edit-field edit-bug-title"
                            id="edit-bug-title" placeholder="">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 my-modal-text-area-title  col-form-label">Summary</label>
                        <textarea class="col-sm-11 form-control my-modal-text-area edit-bug-summary" rows="2"
                            id="edit-bug-summary" placeholder=""></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 my-modal-text-area-title  col-form-label">Steps to reproduce</label>
                        <textarea class="col-sm-11 form-control my-modal-text-area edit-bug-steps-to-reproduce" rows="2"
                            id="edit-bug-steps-to-reproduce" placeholder=""></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 my-modal-text-area-title  col-form-label">Expected results</label>
                        <textarea class="col-sm-11 form-control my-modal-text-area edit-bug-expected-results" rows="2"
                            id="edit-bug-expected-results" placeholder=""></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 my-modal-text-area-title  col-form-label">Actual results</label>
                        <textarea class="col-sm-11 form-control my-modal-text-area edit-bug-actual-results" rows="2"
                            id="edit-bug-actual-results" placeholder=""></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 my-modal-text-area-title  col-form-label">Resolution</label>
                        <textarea class="col-sm-11 form-control my-modal-text-area edit-bug-resolution" rows="2"
                            id="edit-bug-resolution" placeholder=""></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 my-modal-text-area-title  col-form-label">Acceptance Criteria</label>
                        <textarea class="col-sm-11 form-control my-modal-text-area edit-bug-acceptance-criteria"
                            rows="2" id="edit-bug-acceptance-criteria" placeholder=""></textarea>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label my-modal-label">Estimate</label>
                        <input type="number" class="col-sm-2 form-control my-modal-text-area edit-bug-estimate"
                            id="edit-bug-estimate" placeholder="points">
                        <label class="col-sm-4 col-form-label my-modal-label">Percent Complete</label>
                        <input type="number" class="col-sm-2 form-control my-modal-text-area edit-bug-percent-done"
                            id="edit-bug-percent-done" placeholder="0-100">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label my-modal-label">Priority</label>
                        <input type="number" class="col-sm-2 form-control my-modal-text-area edit-bug-priority"
                            id="edit-bug-priority" placeholder="1-10">
                        <label class="col-sm-2 col-form-label my-modal-label">Sprint</label>
                        <input type="number" class="col-sm-2 form-control my-modal-text-area edit-bug-sprint"
                            id="edit-bug-sprint" placeholder="0,1,2,...">
                    </div>
                    <div class="form-group row my-modal-phase-row">
                        <label class="col-sm-2 col-form-label my-modal-phase-label">Phase</label>
                        <div class="col-sm-8 col-form-label">
                            <input type="radio" name="edit-bug-phase" id="edit-bug-phase-0" value="0"
                                aria-label="To Do">To Do
                            <input type="radio" name="edit-bug-phase" id="edit-bug-phase-1" value="1"
                                aria-label="Doing">Doing
                            <input type="radio" name="edit-bug-phase" id="edit-bug-phase-2" value="2"
                                aria-label="Verify">Verify
                            <input type="radio" name="edit-bug-phase" id="edit-bug-phase-3" value="3"
                                aria-label="Done">Done
                        </div>
                    </div>
                    <div class="form-group row edit-bug-buttons my-modal-button-row" id="edit-bug-buttons"></div>
                    <div class="edit-bug-message my-modal-message" id="edit-bug-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login modal -->
    <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <input type="email" class="col-sm-10 form-control login-email my-modal-edit-field"
                            id="login-email" placeholder="Email">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <input type="password" class="col-sm-10 form-control login-password my-modal-edit-field"
                            id="login-password" placeholder="Password">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="loginDeveloper(-1)">Login</button>
                        </div>
                    </div>
                    <div class="login-message" id="login-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- confirm delete modal -->
    <div class="modal" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirm-delete-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="confirm-delete-message"></div>
                <div class="modal-footer" id="confirm-delete-buttons"></div>
            </div>
        </div>
    </div>

    <!-- error modal -->
    <div class="modal" id="error-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="error-dialog-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="error-dialog-message"></div>
                <div class="modal-footer" id="error-dialog-buttons"></div>
            </div>
        </div>
    </div>

    <!-- message modal -->
    <div class="modal message-dialog" id="message-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header message-modal-header">
                    <h5 class="modal-title" id="message-dialog-title"></h5>
                </div>
                <div class="modal-body" id="popup-message"></div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS, then my files -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="/js/Chart.min.js"></script>
    <script src="js/charting.js"></script>
    <script src="/js/user-data.js"></script>
    <script src="/js/restAPIs.js"></script>
    <script src="/js/dom-messages.js"></script>
    <script src="https://kit.fontawesome.com/9c3ba4b8c1.js"></script>

</body>
