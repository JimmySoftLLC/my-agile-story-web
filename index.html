    <div class="modal" id="createNewUserStoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create user story</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>        
                <div class="modal-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label myModalInLineLabel">Title</label>
                        <input type="text" class="col-sm-9 form-control user-story-title" id="user-story-title" placeholder="">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label myModalInLineLabel">As a</label>
                        <input type="text" class="col-sm-9 form-control user-story-user-role" id="user-story-user-role" placeholder="role">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label myModalInLineLabel">, I want</label>
                        <input type="text" class="col-sm-9 form-control user-story-user-want" id="user-story-user-want" placeholder="goal">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label myModalInLineLabel">so that</label>
                        <input type="text" class="col-sm-9 form-control user-story-user-benefit" id="user-story-user-benefit" placeholder="reason">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">Acceptance Criteria</label>
                        <div class="col-sm-11">
                            <textarea class="form-control user-story-acceptance-criteria" rows="2" id="user-story-acceptance-criteria" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">Conversation</label>
                        <div class="col-sm-11">
                            <textarea class="form-control user-story-conversation" rows="2" id="user-story-conversation" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label myModalInLineLabel">Estimate</label>
                        <input type="number" class="col-sm-2 form-control user-story-estimate" id="user-story-estimate" placeholder="points">
                        <label class="col-sm-4 col-form-label myModalInLineLabel">Percent Complete</label>
                        <input type="number" class="col-sm-2 form-control user-story-percent-done" id="user-story-percent-done" placeholder="0-100">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label myModalInLineLabel">Priority</label>
                        <input type="number" class="col-sm-2 form-control user-story-priority" id="user-story-priority" placeholder="1-10">
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Phase</label>
                        <div class="col-sm-8 col-form-label">                 
                           <input type="radio" name="user-story-phase" id ="user-story-phase-0" value="0" aria-label="To Do">To Do
                           <input type="radio" name="user-story-phase" id ="user-story-phase-1" value="1" aria-label="Doing">Doing
                           <input type="radio" name="user-story-phase" id ="user-story-phase-2" value="2" aria-label="Verify">Verify
                           <input type="radio" name="user-story-phase" id ="user-story-phase-3" value="3" aria-label="Done">Done
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-11">

                        </div>
                    </div>
                </div>
            </div>
        </div>
