    <!-- Modal -->
    <div class="modal fade" id="createNewDeveloperModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new developer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="developer-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="developer-password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="developer-first-name" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="developer-last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-3 col-form-label">Your bio</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="developer-bio" placeholder="Tell us about yourself"></textarea>
                        </div>
                    </div>
                    <!--TODO add role-->
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createNewDeveloper()">Add Developer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createNewUserStoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create user story</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>        
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-4 col-form-label">Title</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control user-story-title" id="user-story-title" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">As a</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control user-story-user-role" id="user-story-user-role" placeholder="role">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">, I want</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control user-story-user-want" id="user-story-user-want" placeholder="goal">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">so that</label>
                        <div class="col-sm-11">
                            <input type="text" class="form-control user-story-user-benefit" id="user-story-user-benefit" placeholder="reason">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-6 col-form-label">Acceptance Criteria</label>
                        <div class="col-sm-11">
                            <textarea class="form-control user-story-acceptance-criteria" rows="5" id="user-story-acceptance-criteria" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Conversation</label>
                        <div class="col-sm-11">
                            <textarea class="form-control user-story-conversation" rows="5" id="user-story-conversation" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Estimate</label>
                        <div class="col-sm-11">
                            <input type="number" class="form-control user-story-estimate" id="user-story-estimate" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Phase</label>
                        <div class="col-sm-11">
                            <input type="number" class="form-control user-story-phase" id="user-story-phase" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-4 col-form-label">Percent Done</label>
                        <div class="col-sm-11">
                            <input type="number" class="form-control user-story-percent-done" id="user-story-percent-done" placeholder="">
                        </div>
                    </div>
                    <!--TODO add role-->
                    <div class="form-group row">
                        <div class="col-sm-11">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="createNewUserStory()">Add User Story</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
